{% extends "base.html" %}

{%block tabheader%} Menu {% endblock %}

{% block pageheading %} Menu {% endblock %}

{% block main %}
<div id="products">
{% for product in products %}
        <div class = "product-box">
            <h3> {{ product[0] }}</h3>
            <p> {{ product[1] }}</p>
            <p> <strong> Volume: </strong> {{ product[2] }}</p>
            <p> <strong> Price: </strong> ${{ product[3] }}</p>
            <img class="product-box-image" src="static/images/{{ product[4] }}.jpg">
        </div>

        {% endfor %}
</div>
{% endblock %}
